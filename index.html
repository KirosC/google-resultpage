<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="top-bar">
    <div class="top-bar-left">
        <img id="google" src="images/googlesearch.png" title="30th Anniversary of the World Wide Web">
        <label>
            <input id="search-box" type="text" value="build this webpage">
        </label>
    </div>
    <div class="top-bar-right">
        <div class="user-container">
            <a href="https://accounts.google.com">
                <div id="dot"></div>
                <div id="user">K</div>
            </a>
        </div>
        <div id="apps-button"></div>
    </div>
</div>
<div class="top-bar-option">
    <div class="top-bar-option-container">
        <div class="top-bar-option-left">
            <div class="search-options" id="all"><a href="#">All</a></div>
            <div class="search-options" id="news"><a href="#">News</a></div>
            <div class="search-options" id="videos"><a href="#">Videos</a></div>
            <div class="search-options" id="images"><a href="#">Images</a></div>
            <div class="search-options" id="maps"><a href="#">Maps</a></div>
            <div class="search-options" id="more"><a href="#">More</a></div>
        </div>
        <div class="top-bar-option-right">
            <div class="search-options" id="top-bar-settings"><a href="#">Settings</a></div>
            <div class="search-options button" id="tools"><a href="#">Tools</a></div>
        </div>
    </div>
</div>

<div class="footer-container">
    <footer>
        <div class="left-footer">
            <div id="country">North Korea</div>
        </div>
    </footer>
    <footer>
        <div class="left-footer">
            <div id="ad"><a class="footer-link" href="https://ads.google.com">Advertising</a></div>
            <div id="business"><a class="footer-link" href="https://www.google.com/business/">Business</a></div>
            <div id="about"><a class="footer-link" href="https://about.google/">About</a></div>
        </div>
        <div class="right-footer">
            <div id="privacy"><a class="footer-link" href="https://policies.google.com/privacy">Privacy</a></div>
            <div id="terms"><a class="footer-link" href="https://policies.google.com/terms">Terms</a></div>
            <div id="settings"><a class="footer-link" href="https://www.google.com.hk/preferences">Settings</a></div>
        </div>
    </footer>
</div>

</body>
</html>
